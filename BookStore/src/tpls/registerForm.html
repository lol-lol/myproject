<form role="form" id="regForm" class="form-horizontal"  method="post">
    <div class="form-group">
        <label class="col-md-2 control-label" for="name">Name</label>
        <div class="col-md-10">
            <input class="form-control" name="name" type="text" id="name" placeholder="Name" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="exampleInputPassword1">Password</label>
        <div class="col-md-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="control-label col-md-2">Intro</label>
        <div class="col-md-10">
            <textarea id="intro" class="form-control" rows="3" name="intro" placeholder="Intro"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Gender</label>
        <div class="col-md-10">
            <label class="radio-inline">
                <input type="radio" name="gender"  value="男" />
                boy </label>

            <label class="radio-inline">
                <input type="radio" name="gender"  value="女" />
                gril </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Hobby</label>
        <div class="col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="hobby" value="Music">
                    Music</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="hobby" id="" value="Game" />
                    Game </label>
            </div>

            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1">
                option1 </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">
                option3</label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3">
                option3 </label>
        </div>
    </div>

    <div class="form-group">
        <label for="sel" class="control-label col-md-2">Select</label>
        <div class="col-md-10">
            <select multiple="" id="sel" name="sel" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" ui-sref="index" class="btn btn-primary btn-sm">
                Submit
            </button>
            <button type="reset" class="btn btn-primary btn-sm">
                Reset
            </button>
        </div>
    </div>
</form>

<script src="../framework/jquery-1.9.1.js"></script>
<script src="../framework/jquery.validate.js"></script>
<script type="text/javascript" charset="utf-8">
    var MyValidator = function() {
        var handleSubmit = function() {
            $('#regForm').validate({
                errorElement : 'span',
                errorClass : 'help-block',
                focusInvalid : false,
                rules : {
                    name : {
                        required : true
                    },
                    password : {
                        required : true
                    },
                    intro : {
                        required : true
                    }
                },
                messages : {
                    name : {
                        required : "Username is required."
                    },
                    password : {
                        required : "Password is required."
                    },
                    intro : {
                        required : "Intro is required."
                    }
                },

                highlight : function(element) {
                    $(element).closest('.form-group').addClass('has-error');
                },

                success : function(label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },

                errorPlacement : function(error, element) {
                    element.parent('div').append(error);
                },

                submitHandler : function(form) {
                    form.submit();
                }
            });

            $('input').keypress(function(e) {
                if (e.which == 13) {
                    if ($('#regForm').validate().form()) {
                        $('#regForm').submit();
                    }
                    return false;
                }
            });
        };
        return {
            init : function() {
                handleSubmit();
            }
        };

    }();
    MyValidator.init();
</script>
