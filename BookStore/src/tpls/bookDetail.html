<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="../src/{{book.bookCover}}"  width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                书名：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="http://item.jd.com/11342818.html" target="_blank">{{book.bookName}}</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                类型：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{book.bookType}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                作者：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{book.bookAuthor}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                定价
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{book.bookPrice}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                概览：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{book.bookDescription}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
